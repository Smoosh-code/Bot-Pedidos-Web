<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">üßê Confirm√° tu Pedido</h3>
    <ul class="list-group mb-4">
      <li class="list-group-item"><strong>Nombre:</strong> {{ nombre }} {{ apellido }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ email }}</li>
      <li class="list-group-item"><strong>Tel√©fono:</strong> {{ telefono }}</li>
      <li class="list-group-item"><strong>Producto:</strong> {{ producto }}</li>
      <li class="list-group-item"><strong>Comentario:</strong> {{ comentario }}</li>
    </ul>
    <form action="/enviar_pedido" method="post">
      {% for campo, valor in datos.items() %}
        <input type="hidden" name="{{ campo }}" value="{{ valor }}">
      {% endfor %}
      <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-outline-secondary">Editar</a>
        <button type="submit" class="btn btn-success">Confirmar Pedido</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
